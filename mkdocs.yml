            - 'Task 2: Traffic sign detection and recognition': 'phase1-instructions/task2.md'
            - 'Task 3: Go-to-goal navigation': 'phase1-instructions/task3.md'
            - 'How to Submit': 'phase1-instructions/how-to-submit.md'
        - 'Phase 2: Physical Robot': 
            - 'Introduction': 'phase2-instructions/index.md'
            - 'Getting Started in Simulation': 'phase2-instructions/getting-started-simulation.md'
            - 'Developing in Simulation': 'phase2-instructions/simulation-mode.md'
            - 'Testing on Physical Robot': 'phase2-instructions/physical-robot-mode.md'
